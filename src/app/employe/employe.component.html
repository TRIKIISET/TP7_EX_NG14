<div class="container">
    <h2> Ajout d'un employé</h2>
    <form [formGroup]="employeForm" (ngSubmit)="onSubmit()">
        <div>
            <label> Donnez le matricule</label>
            <input type="number" class="form-control" formControlName="matricule">
        </div>

        <div>
            <label> Donnez le nom</label>
            <input type="text" class="form-control" formControlName="nom">
        </div>

        <div>
            <label> Donnez la fonction</label>
            <select class="form-select" formControlName="fonction">
                <option *ngFor="let f of fonctions" [value]="f"> {{f}}</option>
            </select>
        </div>
        <strong>Liste des diplômes</strong>
        <div formArrayName="diplomes">
            <div *ngFor = "let d of lesDiplomes.controls; index as i">
                <label>Ajouter un diplôme</label> 
                <input type="text" [formControlName]="i">
            </div> 
        </div>
        <input type="button" value="Ajouter Diplôme" class="btn btn-dark" (click)="ajouterDiplome()">

        <div>
            <label> Choisissez le département</label>
            <input type="radio"  value="IT" formControlName="departement"> IT
            <input type="radio" value="Finance"  formControlName="departement"> Finance
        </div>

        <button class="btn btn-primary">Ajouter Employé</button>
        <input type="button" class="btn btn-secondary" value="Vider" (click)="onReset()">

    </form>
</div>
